<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-body-tertiary">
    <div class="container mt-5">
        <h1 class="text-center">View User</h1>
        <div id="mensagemErro" class="alert alert-danger d-none"></div>
        <div id="usuarioInfo" class="card p-3 d-none">
            <h3>Nome: <span id="userName"></span></h3>
            <p>Email: <span id="userEmail"></span></p>
            <p>Data de Criação: <span id="userCreated"></span></p>
        </div>
        <button id="loadUserBtn" class="btn btn-primary">Carregar Dados do Usuário</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script src="./assets/js/view.js"></script>

</body>

</html>
