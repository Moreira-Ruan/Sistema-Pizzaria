<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous"
    >
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Detalhes do Usuário</h1>
        <div id="mensagemErro" class="alert alert-danger d-none"></div>
        
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" id="nome">Nome do Usuário</h5>
                <p class="card-text"><strong>Email:</strong> <span id="email">email@exemplo.com</span></p>
                <p class="card-text"><strong>Data de Criação:</strong> <span id="dataCriacao">01/01/2024</span></p>
                <a href="listar.html" class="btn btn-primary">Voltar à Lista</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous">
    </script>
    <script src="js/visualizar.js"></script>
</body>
</html>
